{% extends 'base.html' %}

{% block content %}
<h1>ユーザー一覧</h1>
<table>
    <thead>
        <tr>
            <th>ユーザー名</th>
            <th>電話番号</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.phone_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
