{% extends "base.html" %}

{% block title %}ユーザー削除確認{% endblock %}

{% block content %}
<div class="container">
    <h1>ユーザー削除確認</h1>
    <p>以下のユーザーを削除しますか？</p>
    <p><strong>ユーザー名:</strong> {{ object.username }}</p>
    
    <form method="post">
        {% csrf_token %}
        <p>この操作は取り消せません。本当に削除しますか？</p>
        <button type="submit" class="btn btn-danger">削除する</button>
    </form>
</div>
{% endblock %}
