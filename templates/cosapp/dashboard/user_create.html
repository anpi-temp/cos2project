{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/user_create.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="user-form">
        <h2>ユーザー登録</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">お名前:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">電話番号:</label>
                {{ form.phone_number }}
            </div>
            <button type="submit" class="submit-btn">登録</button>
        </form>
    </div>
</div>
{% endblock %}
